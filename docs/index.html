<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>SilverHouse Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Background Effects Container -->
  <div class="background-effects">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="grid-overlay"></div>
  </div>

  <!-- Login Container -->
  <div class="login-container">

    <!-- Logo -->
    <div class="logo-image">
      <img src="Silver Group Logo w_o BG.png" alt="SilverHouse Logo" />
    </div>

    <!-- Titles -->
    <div class="logo">VR Experience</div>
    <div class="tagline">SILVER HOUSE PORTAL</div>

    <!-- Login Form -->
    <form id="loginForm">
      <label for="username">USERNAME</label>
      <input type="text" id="username" placeholder="Enter Username" required />

      <label for="password">PASSWORD</label>
      <input type="password" id="password" placeholder="Enter Password" required />

      <button type="submit" id="loginBtn">
        <span class="btn-text">ENTER VR</span>
        <span class="loader" id="loader"></span>
      </button>

      <div class="msg" id="message"></div>
    </form>

    <hr class="separator" />

    <footer>PREMIUM ACCESS</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
